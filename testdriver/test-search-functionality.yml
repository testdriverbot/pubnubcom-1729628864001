version: 4.0.70
steps:
  - prompt: Click on the search icon.
    commands:
      - command: hover-image
        description: search icon in the webpage header
        action: click
  - prompt: Type "real-time chat".
    commands:
      - command: hover-text
        text: Search or ask anything
        description: search bar
        action: click
      - command: type
        text: real-time chat
  - prompt: >-
      Assert that search results relevant to "real-time chat" are displayed.  #
      Use the content of the file from the environment
    commands:
      - command: assert
        expect: search results relevant to "real-time chat" are displayed
